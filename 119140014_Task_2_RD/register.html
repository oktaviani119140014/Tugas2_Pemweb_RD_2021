<!DOCTYPE HTML>
<html>
    <head>
        <title>Halaman Login</title>
        <link rel="stylesheet" href="register.css">
    </head>

    <body>
        <div class="container">
          <h1>Register</h1>
            <form action="detail.html" method="GET">
                <label>Username</label>
                <br>
                <input type="text">
                <br>
                <label>Nama Lengkap</label>
                <br>
                <input type="text">
                <br>
                <label>Password</label>
                <br>
                <input type="password">
                <br>
                <label>Email</label>
                <br>
                <input type="email">
                <br>
                <label>Alamat</label>
                <br>
                <input type="textarea">
                <br>
                <label>Tanggal Lahir</label>
                <br>
                <input type="date">
                <br>
                <label>Foto Profil</label>
                <br>
                <input type="file">
                <br>
                <label>No HP</label>
                <br>
                <input type="qty">
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
